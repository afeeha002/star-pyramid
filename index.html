<body>
    <script>

        for (let i = 1; i <= 6; i++) {
            let pattern = ' '
            for (let k = 1; k <= 6 - i; k++) {
                pattern += " "
            }
            for (let j = 1; j <= i; j++) {
                pattern += "*  "
            }
            console.log(pattern)
        }
    </script>
